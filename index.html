<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Platzi</title>
    <style> 
        body{
          background-color: blueviolet;
          font-family: Helvetica;  

        }
    
    </style>
</head>
<body>
    <h1>Tu peso en otro planeta </h1>
    <p>en la tierra pesas otra cosa</p>

    <script> 
        var usuario = prompt("cual es tu peso");
        var planeta = parseInt(prompt("elige tu planeta 1 es marte, 2 es jupiter"));
        var peso = parseFloat(usuario); 
        var g_tierra= 9.8; 
        var g_marte = 3.7; 
        var g_jupiter = 24.8;  
        var planeta_origin =" ";
        var peso_final; 
        if (planeta==1){
            peso_final = peso * g_marte / g_tierra; 
            planeta_origin = "Marte";
        }else if (planeta == 2){
            peso_final = peso * g_jupiter / g_tierra; 
            planeta_origin = "Jupiter";
        }        
        peso_final = parseFloat(peso_final);
        document.write("peso en el planeta:" + planeta_origin +"<strong>"+ peso_final + " " +"kilos</strong>");
    
    </script>

</body>
</html>
